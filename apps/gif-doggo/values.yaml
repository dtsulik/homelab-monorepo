  env: *envs
  argocdAutoupdate:
    enabled: false
gif-doggo-intake:
  enabled: true
  env: *envs
  ingress:
    enabled: false
  argocdAutoupdate:
    enabled: false
gif-doggo-output:
  enabled: true
  env: *envs
  ingress:
    enabled: false
  argocdAutoupdate:
    enabled: false
gif-doggo-process:
  enabled: true
  env: *envs
  ingress:
    enabled: false
  argocdAutoupdate:
    enabled: false
gif-doggo-request:
  enabled: true
  env: *envs
  ingress:
    enabled: false
  argocdAutoupdate:
    enabled: false
gif-doggo-status:
  enabled: true
  env: *envs
  ingress:
    enabled: false
  argocdAutoupdate:
    enabled: false
