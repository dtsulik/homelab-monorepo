env: &envs
  REDIS_ENDPOINT: "gif-doggo-homelab-vm-redis-master:6379"
  TRACECOLLECTOR_ENDPOINT: "http://jaeger.jaegerallinone:14268/api/traces"

redis:
  enabled: false
  architecture: standalone
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
gif-doggo-apigw:
